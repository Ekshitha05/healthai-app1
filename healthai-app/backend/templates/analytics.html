<!DOCTYPE html>
<html>
<head>
    <title>HealthAI Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fa;
        }
        .analytics-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1>Analytics Overview</h1>
        <img class="chart-img" src="/analytics-graph" alt="Analytics Graph">
    </div>
</body>
</html>
